<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style type="text/tailwindcss">
    @layer utilities {
      .headtitle {
        font-size: 15px;
        font-family: pretendard-medium ;
        color:rgb(211, 211, 211);
      }
      .headtitle-english {
        font-size: 12px;
        margin-bottom: 8px;
        font-family: point-typo-1;
        color: #6F6F6F;
      }
      .text {
        font-size:9px;
        line-height: 18px;
        font-family: pretendard-light;
        color:#e3e3e3ee;
      }
      .slide-box {
        border: 0.5px solid black;
        border-radius: 10px;
        text-align: center;
        color:white;
        padding-top: 28px;
        padding-bottom: 28px;
        padding-left: 16px;
        padding-right: 16px;
      }
      .slide-title {
        color:rgb(211, 211, 211);
        font-size: 10pt;
        font-family: pretendard-medium;
      }
      .slide-title-english {
        font-size: 10pt;
        font-family: point-typo-1;
        color: #2D538D;
      }
      .slide-text {
        margin-top:8px;
        font-family: pretendard-light;
        font-size: 7pt;
        color:#e3e3e3ee;
        line-height: 20px;
        margin-bottom: 15px;
      }
      .slide-button {
        font-size:10px;
        border:1px;
        border-radius:20px;
        padding:8px;
        padding-right: 16px;
        padding-left:16px;
        color: white;
      }
      .caption {
        color:#6F6F6F;
        font-family: pretendard-light;
        font-size: 11px;
        line-height: 17px;
        margin-top:64px;
        margin-left:56px;
      }
      .icon-headtitle {
        font-size: 12px;
        color:rgb(211, 211, 211);
        font-family: pretendard-medium;
      }
      .maintext {
        opacity: 1;
      }
      
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
